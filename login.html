<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="left-login">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="top">
                    <h2>Login</h2>
                </div>
                <div class="middle">
                    <div class="user">
                        <label for="usuario">Email/Usuário</label>
                        <input type="text" name="usuario" id="user" placeholder="usuário">
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="pass" placeholder="senha">
                    </div>                    
                </div>
                <div class="footer">
                    <a href="">
                        <button>Entrar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
